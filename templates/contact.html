<div class="container club">
	Formulaire de contact
	<form name="contact" id="contact" ng-submit="addContact()" novalidate>
		<div class="col-lg-12">
			<label for="mail"> Adresse mail</label><br>
				<input class="col-lg-8" type="email" id="mail" ng-model="contactMsg.mail"/>
		</div>
		<div class="col-lg-12 ">

			<label for="obj">Objet</label><br>
			<input class="col-lg-8" type="text" id="obj" ng-model="contactMsg.obj"/>

		</div>
		<div class="col-lg-12">
			<div class="form-group">
				<label for="msg">Message</label>
				<textarea class="form-control" rows="5" id="msg" ng-model="contactMsg.msg"></textarea>
			</div>
		</div>
		<div class="col-lg-12 text-center">
			<input type="submit" class="btn btn-default" value="Envoyer"/>
		</div>
	</form>
</div>
